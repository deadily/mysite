{% extends 'polls/base.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
    {% for result in results %}
        <li>{{ result.choice.choice_text }} — {{ result.percent }}% ({{ result.choice.votes }})</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Проголосовать снова?</a>
{% endblock content %}
